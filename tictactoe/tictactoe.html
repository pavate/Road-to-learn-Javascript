<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>tictactoe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="jumbotron">
    <h1 class="game--title">Tic Tac Toe</h1>
    <p class="lead">This is a simple tictactoe game for me to test out js scripts.</p>
    <hr class="my-4">
  </div>
  <div>

    <table>
      <tr>
        <td data-cell-index="0" class="gameboard1"></td>
        <td data-cell-index="1" class="vert gameboard1"></td>
        <td data-cell-index="2" class="gameboard1"></td>
      </tr>
      <tr>
        <td data-cell-index="3" class="hori gameboard1"></td>
        <td data-cell-index="4" class="vert hori gameboard1"></td>
        <td data-cell-index="5" class="hori gameboard1"></td>
      </tr>
      <tr>
        <td data-cell-index="6" class="gameboard1"></td>
        <td data-cell-index="7" class="vert gameboard1"></td>
        <td data-cell-index="8" class="gameboard1"></td>
      </tr>
    </table>
  </div>


  <div class="mx-auto" style="width: 200px;">
    <h2 class="game--status"></h2>
    <button class="game--restart">Restart Game</button>
</div>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
